name: c2sgithub
description: Lightweight proof-of-concept GitHub clone

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Redux
  flutter_redux: ^0.8.2

  # Miscellaneous
  meta: ^1.3.0
  equatable: ^2.0.0
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0

flutter:
  uses-material-design: true
  assets:
    - assets/config.json
